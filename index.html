<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>App lenguages del Amor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/variables.js"></script>
    <script defer src="js/users.js"></script>
    <script defer src="js/user.class.js"></script>
    <script defer src="js/dom.js"></script>
  </head>
  <body class="color-change-5x">
    <main>
      <div class="containerNavBar">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Active</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
      </div>
      <article class="containerSerach">
        <div class="parent">
          <nav class="navbar bg-light">
            <form class="container-fluid">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </form>
          </nav>
          <footer class="container-fluid justify-content-center">
            <button class="button allUsers">All Users</button>
            <button class="button button-grey createUser">
              Add User
            </button>
            <button class="button button-outline" onclick="buscarPais()">
              Find User
            </button>
            <button class="button button-favoritos">Favorites</button>
          </footer>
        </div>
      </article>
      <div class="container mt-5">
      </div>
      <div class="buttons mt-5">
        <button onclick="verLenguages()">Ver lenguajes del amor</button>
        <button onclick="crearUser()">Tomar examen</button>
      </div>
    </main>
  </body>
</html>
